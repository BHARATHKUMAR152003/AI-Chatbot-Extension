<!DOCTYPE html>
<html>
  <head>
    <title>BChatAI</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
        width: 300px;
        background-color: #1e1e1e;
        color: #ffffff;
      }
      textarea {
        width: 100%;
        height: 80px;
        margin-bottom: 10px;
        background-color: #2e2e2e;
        color: #ffffff;
        border: 1px solid #555;
        padding: 5px;
      }
      button {
        width: 100%;
        background-color: #0078d7;
        color: white;
        border: none;
        padding: 8px;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background-color: #005fa3;
      }
      #answer {
        margin-top: 10px;
        white-space: pre-wrap;
        background-color: #2e2e2e;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #444;
      }
    </style>
  </head>
  <body>
    <textarea id="question" placeholder="Ask something..."></textarea>
    <button id="askBtn">Ask ChatGPT</button>
    <div id="answer"></div>
    <script src="popup.js"></script>
  </body>
</html>
